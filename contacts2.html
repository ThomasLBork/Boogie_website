<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="contactform.css">
        <title>Boogie app</title>
        <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
      </head>
<body>
    <nav>
        <ul>
            <li><a  href="./">Boogie</a></li>
            <li><a class="active" href="./contacts.html">Contact</a></li>
        </ul>
    </nav>
   
    <div class="container">
        <section>
        <h1 class="contact_title">Contact</h1>
        <form method="POST" action="https://formspree.io/f/mlearldy">
            <label>First Name
                <input type="text" name="firstname" placeholder="Your name..">
            </label>
            <label>Last Name
                <input type="text" name="lastname" placeholder="Your last name..">
            </label>
            <label>
                Email
                <input type="email" name="_replyto" placeholder="Your Email..">
            </label>
            <label>
                Why are you contacting us?
                <select name="why">
                    <option value="questions">Questions</option>
                    <option value="preorder">Preordering</option>
                </select>
            </label>
        
            <textarea name="message" placeholder="Write something.." style="height:100px"></textarea>
        
            <button type="submit">Send</button>
          </form>
        </section>
    </div>
    <footer><p>Boogie app</p></footer>
</body>
</html>
