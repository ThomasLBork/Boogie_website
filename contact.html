        <div class="subtitle">

        <div id="con" class="subtitle">
            <h1>Contact</h1>
            <h2>Readdy to get Boogie? Send us a message and we will get back to you as soon as possible</h2>
            <form method="POST" action="https://formspree.io/f/mlearldy">
                <div class="form">
                    <div class="form-row">
                        <input type="text" name="company_name" placeholder="Name of the company">
                        <input type="email" name="_replyto" placeholder="Email Address">                
                        <textarea name="message" placeholder="Your Message" style="height:100px"></textarea>
                        <button class="submitbutton" type="submit">Send</button>                        
                    </div>
                    <div class="form-row">
                        <input type="text" name="phonenr" placeholder="Telephone Number">
                        <div class="info">

                            <p>Boogieappdk@gmail.com</p>
                            <img src="./images/socialmedia2.png" alt="contact us on sociale media">
                        </div>
                    </div>
                </div>
